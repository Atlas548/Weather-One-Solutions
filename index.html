<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using the lastest Bootstrap for CSS  -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Weather One Solutions</title>
</head>

<body>
    <div class="container-fluid-center">
        <div class="card">
            <div class="card-body">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="col-6-md-4 card-body">
        <div class="row">
            <h2 class="card-body">Search City</h2>
            <div class="input-group col-sm-7">
                <input type="text" class="form-control" id="SearchCityInput" placeholder="Enter City Name">
                <button type="button" class="btn btn-lg btn-primary" id="SearchCityButton">Submit</button>
            </div>
        </div>
    </div>

    <div class="container-fluid-center col-6">
        <div class="card row">
            <div class="today-weather">
                <h4 id="location">Punta Gorda</h4>
                <h4 id="today-temp">Temp: 70 Degrees</h4>
                <h4 id="today-wind">Wind: 7 MPH</h4>
                <h4 id="today-humidity">Humidity: 69%</h4>
                <h4 id="today-uvindex">UV Index: Low</h4>
            </div>
        </div>
    </div>


</body>
</html>
