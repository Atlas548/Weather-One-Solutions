<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using the lastest Bootstrap for CSS  -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Weather One Solutions</title>
</head>

<body>
    <div class="container-fluid-center">
        <div class="card">
            <div class="card-body">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="col-6-md-4 card-body">
        <div class="row">
            <h2 class="card-body">Search City</h2>
            <form id="searchcityform" onsubmit="return false">
                <div class="input-group col-sm-7">
                    <input type="text" class="form-control" id="searchcityinput" placeholder="Enter City Name">
                    <button type="submit" class="btn btn-lg btn-primary" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid-center col-6">
        <div class="card row">
            <div class="today-weather">
                <h4 id="location"></h4>
                <h4 id><img id="today-icon" src=""></img></h4>
                <h4 id="today-temp"></h4>
                <h4 id="today-wind"></h4>
                <h4 id="today-humidity"></h4>
            </div>
        </div>
    </div>

    <div class="container-fluid-center">
        <h3>5-Day Forecast:</h3>
        <div class="row">
            <div class="card col">
                <h4 id="date1"></h4>
                <h4 id><img id="icon1" src=""></img></h4>
                <h4 id="temp1"></h4>
                <h4 id="wind1"></h4>
                <h4 id="humidity1"></h4>
            </div>
            <div class="card col">
                <h4 id="date2"></h4>
                <h4 id><img id="icon2" src=""></img></h4>
                <h4 id="temp2"></h4>
                <h4 id="wind2"></h4>
                <h4 id="humidity2"></h4>
            </div>
            <div class="card col">
                <h4 id="date3"></h4>
                <h4 id><img id="icon3" src=""></img></h4>
                <h4 id="temp3"></h4>
                <h4 id="wind3"></h4>
                <h4 id="humidity3"></h4>
            </div>
            <div class="card col">
                <h4 id="date4"></h4>
                <h4 id><img id="icon4" src=""></img></h4>
                <h4 id="temp4"></h4>
                <h4 id="wind4"></h4>
                <h4 id="humidity4"></h4>
            </div>
            <div class="card col">
                <h4 id="date5"></h4>
                <h4 id><img id="icon5" src=""></img></h4>
                <h4 id="temp5"></h4>
                <h4 id="wind5"></h4>
                <h4 id="humidity5"></h4>
            </div>
        </div>
    </div>

    <!-- Using day.js to format the 5 day weather forecast dates -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
        crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
</body>
</html>
